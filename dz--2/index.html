<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM проект</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Мини-проект: Работа с DOM</h1>

<section class="counter">
    <h2>Счётчик</h2>
    <div class="counter-display" id="counterValue">0</div>
    <div class="buttons">
        <button id="decrement">-</button>
        <button id="increment">+</button>
    </div>
</section>

<section class="coordinates">
    <h2>Координаты курсора</h2>
    <div class="box" id="box">
        <p id="coords">X: 0, Y: 0</p>
    </div>
</section>

<section class="color-changer">
    <h2>Изменение цвета фона</h2>
    <input type="text" id="colorInput" placeholder="Введите цвет (red, blue...)">
</section>

<script src="main.js"></script>
</body>
</html>
